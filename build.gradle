group 'pe.cordova'
version '1.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes "Main-Class": "pe.cordova.consoleapp.HelloWorld"
    }

}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
